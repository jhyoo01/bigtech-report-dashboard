name: Daily BigTech News Update

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (í•œêµ­ì‹œê°„ ê¸°ì¤€, UTC+9 = UTC 0ì‹œ)
    - cron: '0 0 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ì´ ì¤„ ì¶”ê°€!
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml --break-system-packages
      
      - name: Run BigTech News Crawler
        run: |
          python scripts/update_news.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add bigtech_data_latest.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Auto-update: BigTech News $(date +'%Y-%m-%d %H:%M')" && git push)
