name: Daily BigTech News Update

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml --break-system-packages
      
      - name: Run BigTech News Crawler
        run: |
          python scripts/update_news.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [ ! -f data/bigtech_data_latest.json ]; then
            echo "Error: data/bigtech_data_latest.json not found"
            exit 1
          fi
          
          git add data/bigtech_data_latest.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git pull --rebase origin main || echo "Nothing to pull"
          git commit -m "ðŸ¤– Auto-update: BigTech News $(date +'%Y-%m-%d %H:%M')"
          git push origin main

  deploy:
    needs: update-news
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
