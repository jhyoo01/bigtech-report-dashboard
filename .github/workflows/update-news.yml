name: Daily BigTech News Update

on:
  schedule:
    - cron: '0 21 * * *'  # ë§¤ì¼ ì˜¤ì „ 6ì‹œ (KST)
  workflow_dispatch:      # ìˆ˜ë™ ì‹¤í–‰

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml --break-system-packages
      
      - name: Run BigTech News Crawler
        run: |
          python scripts/update_news.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add data/bigtech_data_latest.json
          
          if ! git diff --quiet --cached; then
            git pull --rebase origin main
            git commit -m "ğŸ¤– Auto-update: BigTech News $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          else
            echo "No changes to commit"
          fi
