<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∏ÄÎπÑ ÎπÖÌÖåÌÅ¨ Î¶¨Ìè¨Ìä∏ üëç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Ìó§Îçî */
        header {
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            font-style: italic;
        }

        .article-count {
            font-size: 0.9rem;
            color: #999;
        }

        .subtitle {
            color: #999;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* Í≤ÄÏÉâ & Ï†ïÎ†¨ */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 12px 20px;
            color: #999;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box::before {
            content: "üîç";
        }

        .sort-select {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 12px 20px;
            color: #fff;
            font-size: 0.95rem;
            cursor: pointer;
            min-width: 150px;
        }

        /* Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞ */
        .category-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            background: transparent;
            border: 2px solid #3a3a3a;
            border-radius: 25px;
            padding: 10px 20px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #ff4757, #ff6348);
            border-color: #ff4757;
        }

        .category-count {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Î†àÏù¥ÏïÑÏõÉ */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        /* Îâ¥Ïä§ Î¶¨Ïä§Ìä∏ */
        .news-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .news-card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #3a3a3a;
        }

        .news-card:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .news-header {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-breaking {
            background: linear-gradient(135deg, #ff4757, #ff6348);
            color: white;
        }

        .badge-company {
            background: #00d2d3;
            color: white;
        }

        .badge-google { background: #4285F4; color: white; }
        .badge-meta { background: #0668E1; color: white; }
        .badge-youtube { background: #FF0000; color: white; }
        .badge-tiktok { background: #000000; color: white; border: 1px solid #666; }
        .badge-paypal { background: #003087; color: white; }
        .badge-microsoft { background: #00A4EF; color: white; }
        .badge-amazon { background: #FF9900; color: white; }

        .badge-time {
            color: #999;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .news-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
            color: #fff;
        }

        .news-meta {
            display: flex;
            gap: 15px;
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .news-snippet {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .news-footer {
            display: flex;
            gap: 10px;
        }

        .tag {
            background: #3a3a3a;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #aaa;
        }

        .news-link {
            color: #00d2d3;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .importance-score {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #00d2d3;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* ÏÇ¨Ïù¥ÎìúÎ∞î */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #3a3a3a;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .stat-item {
            margin-bottom: 15px;
        }

        .stat-label {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
        }

        .stat-subvalue {
            color: #ff4757;
            font-size: 2rem;
            font-weight: 700;
        }

        .source-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .source-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #3a3a3a;
        }

        .source-name {
            color: #fff;
            font-size: 0.95rem;
        }

        .source-count {
            background: #3a3a3a;
            color: #fff;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Í∏ÄÎπÑ ÎπÖÌÖåÌÅ¨ Î¶¨Ìè¨Ìä∏ üëç</h1>
                <div class="article-count" id="totalCount">0Í∞ú Í∏∞ÏÇ¨</div>
            </div>
            <div class="subtitle">ÎãπÏã†Ïùò ÏùºÏùº ÎπÖÌÖåÌÅ¨ Ïù∏ÌÖîÎ¶¨Ï†ÑÏä§ Î¶¨Ìè¨Ìä∏ ‚Ä¢ <span id="currentDate"></span></div>
        </header>

        <div class="controls">
            <div class="search-box">Í∏∞ÏÇ¨ Í≤ÄÏÉâ, ÌÇ§ÏõåÎìú...</div>
            <select class="sort-select" id="sortSelect" onchange="sortNews()">
                <option value="date">Ï†ïÎ†¨: ÏµúÏã†Ïàú</option>
                <option value="importance">Ï†ïÎ†¨: Ï§ëÏöîÎèÑÏàú</option>
                <option value="company">Ï†ïÎ†¨: Í∏∞ÏóÖÎ≥Ñ</option>
            </select>
        </div>

        <div class="category-filters" id="categoryFilters">
            <button class="category-btn active" data-company="all">
                ‚≠ê Ï†ÑÏ≤¥ Îâ¥Ïä§ <span class="category-count" id="count-all">0</span>
            </button>
        </div>

        <div class="main-layout">
            <div class="news-list" id="newsList">
                <!-- Îâ¥Ïä§ Ïπ¥ÎìúÍ∞Ä Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
            </div>

            <aside class="sidebar">
                <div class="sidebar-card">
                    <div class="sidebar-title">Ïò§ÎäòÏùò Ïù∏ÏÇ¨Ïù¥Ìä∏</div>
                    <div class="stat-item">
                        <div class="stat-label">Ï†ÑÏ≤¥ Í∏∞ÏÇ¨</div>
                        <div class="stat-value" id="totalArticles">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">ÏÜçÎ≥¥ Îâ¥Ïä§</div>
                        <div class="stat-subvalue" id="breakingNews">0</div>
                    </div>
                </div>

                <div class="sidebar-card">
                    <div class="sidebar-title">Ï£ºÏöî Ï∂úÏ≤ò</div>
                    <div class="source-list" id="sourceList">
                        <!-- Ï∂úÏ≤ò Î™©Î°ùÏù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        let allNews = [];
        let currentFilter = 'all';
        let currentSort = 'date';

        const companyEmojis = {
            'Google': 'üîç',
            'Meta': 'üë•',
            'YouTube': 'üìπ',
            'TikTok': 'üéµ',
            'PayPal': 'üí≥',
            'Microsoft': 'üíª',
            'Amazon': 'üì¶'
        };

        // ÎÇ†Ïßú ÌëúÏãú
        document.getElementById('currentDate').textContent = 
            new Date().toLocaleDateString('ko-KR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });

        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadData() {
            try {
                const response = await fetch('bigtech_data_latest.json');
                const data = await response.json();
                
                // Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨
                allNews = [];
                Object.entries(data.news).forEach(([company, articles]) => {
                    articles.forEach(article => {
                        allNews.push({
                            ...article,
                            company: company
                        });
                    });
                });

                updateUI();
                renderNews();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('newsList').innerHTML = 
                    '<div style="text-align: center; padding: 60px; color: #999;">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§</div>';
            }
        }

        function updateUI() {
            // Ï†ÑÏ≤¥ Ïπ¥Ïö¥Ìä∏
            document.getElementById('totalCount').textContent = `${allNews.length}Í∞ú Í∏∞ÏÇ¨`;
            document.getElementById('totalArticles').textContent = allNews.length;
            
            // ÏÜçÎ≥¥ (Ï§ëÏöîÎèÑ 70 Ïù¥ÏÉÅ)
            const breaking = allNews.filter(n => n.importance_score >= 70).length;
            document.getElementById('breakingNews').textContent = breaking;

            // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞ ÏÉùÏÑ±
            const companies = {};
            allNews.forEach(n => {
                companies[n.company] = (companies[n.company] || 0) + 1;
            });

            const filtersHTML = `
                <button class="category-btn active" data-company="all" onclick="filterByCompany('all')">
                    ‚≠ê Ï†ÑÏ≤¥ Îâ¥Ïä§ <span class="category-count">${allNews.length}</span>
                </button>
                ${Object.entries(companies).map(([company, count]) => `
                    <button class="category-btn" data-company="${company}" onclick="filterByCompany('${company}')">
                        ${companyEmojis[company] || 'üè¢'} ${company} <span class="category-count">${count}</span>
                    </button>
                `).join('')}
            `;
            document.getElementById('categoryFilters').innerHTML = filtersHTML;

            // Ï∂úÏ≤ò Î¶¨Ïä§Ìä∏
            const sources = {};
            allNews.forEach(n => {
                sources[n.source] = (sources[n.source] || 0) + 1;
            });

            const sourceHTML = Object.entries(sources)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([source, count]) => `
                    <div class="source-item">
                        <div class="source-name">${source}</div>
                        <div class="source-count">${count}</div>
                    </div>
                `).join('');
            document.getElementById('sourceList').innerHTML = sourceHTML;
        }

        function filterByCompany(company) {
            currentFilter = company;
            
            // Î≤ÑÌäº ÌôúÏÑ±Ìôî
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-company="${company}"]`).classList.add('active');
            
            renderNews();
        }

        function sortNews() {
            currentSort = document.getElementById('sortSelect').value;
            renderNews();
        }

        function renderNews() {
            let filtered = currentFilter === 'all' 
                ? [...allNews] 
                : allNews.filter(n => n.company === currentFilter);

            // Ï†ïÎ†¨
            if (currentSort === 'date') {
                filtered.sort((a, b) => new Date(b.published_date) - new Date(a.published_date));
            } else if (currentSort === 'importance') {
                filtered.sort((a, b) => (b.importance_score || 0) - (a.importance_score || 0));
            } else if (currentSort === 'company') {
                filtered.sort((a, b) => a.company.localeCompare(b.company));
            }

            const newsHTML = filtered.map(news => {
                const isBreaking = news.importance_score >= 70;
                const timeAgo = getTimeAgo(news.published_date);
                
                return `
                    <div class="news-card" onclick="window.open('${news.url}', '_blank')" style="position: relative;">
                        <div class="importance-score">üìä ${Math.round(news.importance_score)}</div>
                        <div class="news-header">
                            ${isBreaking ? '<span class="badge badge-breaking">ÏÜçÎ≥¥</span>' : ''}
                            <span class="badge badge-${news.company.toLowerCase()}">${news.company}</span>
                            <span class="badge-time">‚è∞ ${timeAgo}</span>
                        </div>
                        <h2 class="news-title">${news.title}</h2>
                        <div class="news-meta">
                            <span>${news.source}</span>
                            <span>‚Ä¢</span>
                            <span>${news.published_date}</span>
                        </div>
                        <div class="news-snippet">${news.snippet || ''}</div>
                        <div class="news-footer">
                            <span class="tag">#${news.category}</span>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('newsList').innerHTML = newsHTML || 
                '<div style="text-align: center; padding: 60px; color: #999;">Ìï¥ÎãπÌïòÎäî Îâ¥Ïä§Í∞Ä ÏóÜÏäµÎãàÎã§</div>';
        }

        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diff = Math.floor((now - date) / 1000 / 60 / 60);
            
            if (diff < 1) return 'Î∞©Í∏à Ï†Ñ';
            if (diff < 24) return `${diff}ÏãúÍ∞Ñ Ï†Ñ`;
            const days = Math.floor(diff / 24);
            return `${days}Ïùº Ï†Ñ`;
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
