            </div>

    <script>
        let allNews = [];
        let currentFilter = 'all';
        let currentSort = 'date';

        const companyEmojis = {
            'Google': 'ğŸ”',
            'Meta': 'ğŸ‘¥',
            'YouTube': 'ğŸ“¹',
            'TikTok': 'ğŸµ',
            'PayPal': 'ğŸ’³',
            'Microsoft': 'ğŸ’»',
            'Amazon': 'ğŸ“¦'
        };

        // ë‚ ì§œ í‘œì‹œ
        document.getElementById('currentDate').textContent = 
            new Date().toLocaleDateString('ko-KR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });

        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            try {
                const response = await fetch('data/bigtech_data_latest.json');
                const data = await response.json();
                
                // ë°ì´í„° ì²˜ë¦¬
                allNews = [];
                Object.entries(data.news).forEach(([company, articles]) => {
                    articles.forEach(article => {
                        allNews.push({
                            ...article,
                            company: company
                        });
                    });
                });

                updateUI();
                renderNews();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('newsList').innerHTML = 
                    '<div style="text-align: center; padding: 60px; color: #999;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</div>';
            }
        }

        function updateUI() {
            // ì „ì²´ ì¹´ìš´íŠ¸
            document.getElementById('totalCount').textContent = `${allNews.length}ê°œ ê¸°ì‚¬`;
            document.getElementById('totalArticles').textContent = allNews.length;
            
            // ì†ë³´ (ì¤‘ìš”ë„ 70 ì´ìƒ)
            const breaking = allNews.filter(n => n.importance_score >= 70).length;
            document.getElementById('breakingNews').textContent = breaking;

            // ì¹´í…Œê³ ë¦¬ í•„í„° ìƒì„±
            const companies = {};
            allNews.forEach(n => {
                companies[n.company] = (companies[n.company] || 0) + 1;
            });

            const filtersHTML = `
                <button class="category-btn active" data-company="all" onclick="filterByCompany('all')">
                    â­ ì „ì²´ ë‰´ìŠ¤ <span class="category-count">${allNews.length}</span>
                </button>
                ${Object.entries(companies).map(([company, count]) => `
                    <button class="category-btn" data-company="${company}" onclick="filterByCompany('${company}')">
                        ${companyEmojis[company] || 'ğŸ¢'} ${company} <span class="category-count">${count}</span>
                    </button>
                `).join('')}
            `;
            document.getElementById('categoryFilters').innerHTML = filtersHTML;

            // ì¶œì²˜ ë¦¬ìŠ¤íŠ¸
            const sources = {};
            allNews.forEach(n => {
                sources[n.source] = (sources[n.source] || 0) + 1;
            });

            const sourceHTML = Object.entries(sources)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([source, count]) => `
                    <div class="source-item">
                        <div class="source-name">${source}</div>
                        <div class="source-count">${count}</div>
                    </div>
                `).join('');
            document.getElementById('sourceList').innerHTML = sourceHTML;
        }

        function filterByCompany(company) {
            currentFilter = company;
            
            // ë²„íŠ¼ í™œì„±í™”
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-company="${company}"]`).classList.add('active');
            
            renderNews();
        }

        function sortNews() {
            currentSort = document.getElementById('sortSelect').value;
            renderNews();
        }

        function renderNews() {
            let filtered = currentFilter === 'all' 
                ? [...allNews] 
                : allNews.filter(n => n.company === currentFilter);

            // ì •ë ¬
            if (currentSort === 'date') {
                filtered.sort((a, b) => new Date(b.published_date) - new Date(a.published_date));
            } else if (currentSort === 'importance') {
                filtered.sort((a, b) => (b.importance_score || 0) - (a.importance_score || 0));
            } else if (currentSort === 'company') {
                filtered.sort((a, b) => a.company.localeCompare(b.company));
            }

            const newsHTML = filtered.map(news => {
                const isBreaking = news.importance_score >= 70;
                const timeAgo = getTimeAgo(news.published_date);
                
                // í•œê¸€ ë²ˆì—­ì´ ìˆìœ¼ë©´ ì‚¬ìš©, ì—†ìœ¼ë©´ ì›ë¬¸
                const title = news.title_ko || news.title;
                const snippet = news.snippet_ko || news.snippet || '';
                
                return `
                    <div class="news-card" onclick="window.open('${news.url}', '_blank')" style="position: relative;">
                        <div class="importance-score">ğŸ“Š ${Math.round(news.importance_score)}</div>
                        <div class="news-header">
                            ${isBreaking ? '<span class="badge badge-breaking">ì†ë³´</span>' : ''}
                            <span class="badge badge-${news.company.toLowerCase()}">${news.company}</span>
                            <span class="badge-time">â° ${timeAgo}</span>
                        </div>
                        <h2 class="news-title">${title}</h2>
                        <div class="news-meta">
                            <span>${news.source}</span>
                            <span>â€¢</span>
                            <span>${news.published_date}</span>
                        </div>
                        <div class="news-snippet">${snippet}</div>
                        <div class="news-footer">
                            <span class="tag">#${news.category}</span>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('newsList').innerHTML = newsHTML || 
                '<div style="text-align: center; padding: 60px; color: #999;">í•´ë‹¹í•˜ëŠ” ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
        }

        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diff = Math.floor((now - date) / 1000 / 60 / 60);
            
            if (diff < 1) return 'ë°©ê¸ˆ ì „';
            if (diff < 24) return `${diff}ì‹œê°„ ì „`;
            const days = Math.floor(diff / 24);
            return `${days}ì¼ ì „`;
        }

        // í˜ì´ì§€ ë¡œë“œ
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
